<div class="flex h-screen w-full">
  <!-- Panel izquierdo - Imagen y testimonial -->
  <div class="hidden md:block md:w-1/2 relative">
    <div class="absolute inset-0 bg-black bg-opacity-30 flex flex-col justify-end p-8 md:p-12 z-10">
      <img 
      src="assets/intercambio3.png" 
      alt="Intercambio de productos" 
      class="absolute top-0 left-0 w-full h-full object-cover z-0"
    />
      <div class="bg-white bg-opacity-10 backdrop-blur-sm p-6 rounded-lg text-white">
        <p class="text-lg md:text-xl font-medium mb-4">
          Swapify es la plataforma ideal para intercambiar productos de manera rápida y segura.
        </p>
        
      </div>
    </div>
  </div>

  <!-- Panel derecho - Registro -->
  <div class="w-full md:w-1/2 flex flex-col justify-center px-8 md:px-16 lg:px-24 bg-white relative z-20">
    <div class="w-full max-w-md mx-auto">
      <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-900">Crear cuenta</h1>
        <p class="text-gray-500 mt-2">Completa tus datos para registrarte en Swapify</p>
      </div>

      <form class="space-y-5" (ngSubmit)="onSubmit()">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input 
            type="email" 
            id="email"
            placeholder="Correo electrónico"
            [(ngModel)]="useremail" 
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900"
            required
          >
        </div>
        <div class="space-y-2">
          <label for="nickname" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
          <input 
            type="text" 
            id="nickname"
            [(ngModel)]="nickname" 
            placeholder="Nombre de usuario"
            name="nickname"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900"
            required
          >
        </div>
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password" 
            name="password"
            placeholder="••••••••"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900"
            required
          >
        </div>
        <div class="space-y-2">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
          <input 
            type="password" 
            id="confirmPassword"
            [(ngModel)]="confirmPassword" 
            placeholder="••••••••"
            name="confirmPassword"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900"
            required
          >
        </div>

        <div *ngIf="passwordMismatch" class="text-center text-red-500 text-sm">
          Las contraseñas deben coincidir
        </div>

        <div *ngIf="error" class="text-center text-red-500 text-sm">
          {{ error }}
        </div>

        <div *ngIf="successMessage" class="text-center text-green-500 text-sm">
          {{ successMessage }}
        </div>
        <div class="flex justify-center">
        <button 
          type="submit"
          class=" register w-full rounded-pill py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-800 bg-gray-900 hover:bg-gray-800"
        >
          Registrarse
        </button>
      </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          ¿Ya tienes cuenta? 
          <a routerLink="/login" class="font-medium text-gray-900 hover:text-gray-700">Inicia sesión</a>
        </p>
      </div>

      <div class="mt-4 text-center">
        <button 
          (click)="irAMain()" 
          class=" main rounded-pill inline-flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-white  hover:bg-gray-50"
        >
          Ir a Inicio
        </button>
      </div>
    </div>
  </div>
</div>
