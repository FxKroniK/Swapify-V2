<div class="review-container">
  <div class="review-header">
    <h2 class="review-title">Deja tu reseña</h2>
  </div>

  <div class="review-form">
    <div class="hidden-fields">
      <input type="hidden" [(ngModel)]="id" name="id">
      <input type="hidden" [(ngModel)]="reviewerId" name="reviewerId">
      <input type="hidden" [(ngModel)]="reviewedUserId" name="reviewedUserId">
      <input type="hidden" [(ngModel)]="productId" name="productId">
    </div>

    <div class="rating-container">
      <label class="rating-label">Valoración:</label>
      <div class="stars-container">
        <div class="star" *ngFor="let star of [1, 2, 3, 4, 5]" (click)="setRating(star)">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" 
               [ngClass]="{'star-filled': rating >= star, 'star-empty': rating < star}"
               viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>
        </div>
      </div>
    </div>

    <div class="comment-container">
      <label for="comment" class="comment-label">Comentario:</label>
      <textarea 
        id="comment" 
        name="comment" 
        [(ngModel)]="comment" 
        placeholder="Escribe tu comentario aquí..." 
        class="comment-textarea"
        rows="4"></textarea>
    </div>

    <div class="review-actions">
      <button type="button" class="cancel-button" (click)="cancelReview()">
        Cancelar
      </button>
      <button type="button" class="submit-button" (click)="submitReview()" [disabled]="!isValid()">
        Enviar reseña
      </button>
    </div>
  </div>
</div>
