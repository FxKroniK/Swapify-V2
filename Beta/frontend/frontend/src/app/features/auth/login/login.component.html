<div class="flex h-screen w-full">
  <!-- Panel izquierdo - Formulario de login -->
  <div class="w-full md:w-1/2 flex flex-col justify-center px-8 md:px-16 lg:px-24 bg-white">
    <div class="w-full max-w-md mx-auto">
      <!-- Encabezado -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Bienvenido/a</h1>
        <p class="text-gray-500 mt-2">¡Estás de vuelta! Introduce tus datos</p>
      </div>

      <!-- Formulario de Login -->
      <form class="space-y-5" *ngIf="!resetPassword" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
          <input 
            type="text" 
            id="username"
            [(ngModel)]="username" 
            name="username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900"
            placeholder="Ingresa tu nombre de usuario"
            required
          >
        </div>

        <!-- Password -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password" 
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900"
            placeholder="••••••••"
            required
          >
        </div>

        <!-- Forgot password -->
        <div class="flex items-center justify-between">
          <a 
            class="text-sm font-medium text-gray-700 hover:text-gray-900 cursor-pointer" 
            (click)="onResetPassword()"
          >
            He olvidado mi contraseña
          </a>
        </div>

        <!-- Botón Login -->
        <div class="flex justify-center">
          <button 
            type="submit"
            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
          >
            Iniciar sesión
          </button>
        </div>
      </form>

      <!-- Formulario de Reset Password -->
      <div *ngIf="resetPassword" class="space-y-5">
        <div class="space-y-2">
          <label for="resetEmail" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input
            type="email"
            id="resetEmail"
            [(ngModel)]="resetEmail"
            name="resetEmail"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900"
            placeholder="Ingresa tu correo electrónico"
            required
          >
        </div>
        <div class="flex space-x-3">
          <button
            (click)="enviarSolicitudReset()"
            class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
          >
            Reestablecer contraseña
          </button>
          <button
            (click)="resetPassword = false"
            class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
          >
            Volver al Login
          </button>
        </div>
      </div>

      <!-- Sign up link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          ¿Aún no tienes cuenta?
          <a class="font-medium text-gray-900 hover:text-gray-700 cursor-pointer" (click)="irARegistro()">
            ¡Regístrate gratis aquí!
          </a>
        </p>
      </div>

      <!-- Error y mensajes de éxito -->
      <div *ngIf="error" class="mt-4 text-sm text-center text-red-600">{{ error }}</div>
      <div *ngIf="successMessage" class="mt-4 text-sm text-center text-green-600">{{ successMessage }}</div>
    </div>
  </div>

  <!-- Panel derecho - Imagen y testimonial -->
  <div class="hidden md:block md:w-1/2 relative">
    <div class="absolute inset-0 bg-black bg-opacity-30 flex flex-col justify-end p-8 md:p-12">
      <img 
        src="assets/intercambio2.png" 
        alt="Intercambio de productos" 
        class="h-full w-full object-cover"
      >
      <div class="bg-white bg-opacity-10 backdrop-blur-sm p-6 rounded-lg text-white">
        <p class="text-lg md:text-xl font-medium mb-4">
          Intercambia cosas que ya no usas por otras que sí necesitas.
        </p>
      </div>
    </div>
  </div>
</div>
