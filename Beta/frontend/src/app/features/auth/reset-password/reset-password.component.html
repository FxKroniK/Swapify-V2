<nav class="flex items-center justify-between px-4 py-2 border-b border-gray-200">
  <a href="#" class="text-2xl font-bold !text-green-700">Swapify</a>
</nav>

<main class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-emerald-500 p-6">
      <h2 class="text-2xl font-bold text-white">Restablecer Contraseña</h2>
      <p class="text-emerald-50">
        Ingresa tu nueva contraseña para restablecer el acceso a tu cuenta.
      </p>
    </div>

    <form class="p-6 space-y-6" (ngSubmit)="onSubmit()">
      <div class="space-y-2">
        <label for="newPassword" class="text-sm font-medium text-gray-700">
          Nueva Contraseña
        </label>
        <input
          id="newPassword"
          name="newPassword"
          type="password"
          [(ngModel)]="newPassword"
          required
          placeholder="Ingresa tu nueva contraseña"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </div>

      <div class="space-y-2">
        <label for="confirmPassword" class="text-sm font-medium text-gray-700">
          Confirmar Contraseña
        </label>
        <input
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          [(ngModel)]="confirmPassword"
          required
          placeholder="Confirma tu nueva contraseña"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </div>

      <div *ngIf="errorMessage" class="text-red-600 text-sm">
        {{ errorMessage }}
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-emerald-500 hover:bg-emerald-600 text-white font-medium py-2 px-6 rounded-md transition-colors"
        >
          Restablecer Contraseña
        </button>
      </div>
    </form>
  </div>
</main>

<footer class="bg-green-900 text-white py-8">
  <div class="container mx-auto px-4">
    <hr class="border-green-700 mb-4" />
    <div class="text-sm flex flex-wrap gap-x-4 gap-y-2 mb-2">
      <a href="#" class="hover:underline">Términos de la página web</a>
      <span class="hidden md:inline">|</span>
      <a href="#" class="hover:underline">Política de privacidad</a>
    </div>
    <div class="text-sm">©2025 Swapify, LLC. Todos los derechos reservados.</div>
  </div>
</footer>
